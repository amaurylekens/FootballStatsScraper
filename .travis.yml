language: python
python:
    - "3.6"

matrix:
  include:
    - os: linux
      node_js: '12'
      sudo: required
      env: DISPLAY=':99.0'
      dist: trusty
      addons:
        apt:
          update: true
          sources:
            - google-chrome
          packages:
            - dpkg
            - google-chrome-stable
    - os: osx
      node_js: '12'
      sudo: required
      env: HOMEBREW_CASK_OPTS='--appdir=/Applications'

before_install:
  - |
    if [ "$TRAVIS_OS_NAME" = "osx" ]; then
      brew update > /dev/null
      brew cask install google-chrome
    fi
    
install:
    pip install -r requirements.txt

before_script:
  - |
    if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      sh -e /etc/init.d/xvfb start
    fi

script:
    - pytest -s test.py
